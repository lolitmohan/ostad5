<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h1>This is for Loop</h1>

    <button>submit</button>

    <script>
        //for Loo
        var i;
        for (i=0;i <10; i++) {
            if(i==5 || i==8){
                continue;
            }
         document.write("<br>"+i)
        }

        //While Loo
        var i=11;
        while(i<20){
            document.write("<br>"+i)
            i++
        }

        //Do While Loop
        var a=50;
        do{
            document.write(a+"<br>")
            a++
        }
        while(a<90);

        
    </script>
</body>
</html>
