<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./css//bootstrap.min.css">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="calculator">
                <label >Number 1</label>
                <input id="num1" type="number">
                <br>
                <label for="">Number 2</label>
                <input id="num2" type="number">
                <br>
                <button onclick="{addto()}" id="add" class="btn btn-success">Add</button>
                <h4 id="result" class="text-danger">Result=</h4>
            </div>
        </div>
    </div>


    <script>
        //javaScript Dom : Element Fonding

        function addto(){

      
        let number1=document.getElementById('num1');
        let number2=document.getElementById('num2');
        let add=document.getElementById('add');
        let result=document.getElementById('result');

        let num1=parseFloat(number1.value);
        let num2=parseFloat(number2.value);

        let sum=num1+num2;
        result.innerText="Result= "+sum;

        
        number1.value="";
        number2.value="";

    }
        console.log(num1)

        console.log(result)
    </script>

    <script src="./js//bootstrap.bundle.js"></script>
</body>
</html>
